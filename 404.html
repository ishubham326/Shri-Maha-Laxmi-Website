<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 | Page Not Found</title>
    <meta
      name="description"
      content="Oops. The page you were looking for does not exist."
    />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="icon.svg" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
  </head>
  <body class="page-404">
    <main>
      <div class="main-404">
        <div class="laxmi"><img src="/Desktop/laxmi.png" alt="" /></div>

        <div class="text-404">
          <h1>404</h1>
          <p>Oops. The page you were looking for does not exist.</p>
          <button onclick="window.location.href='/index.html';">Go Home</button>
        </div>
      </div>
    </main>
  </body>
